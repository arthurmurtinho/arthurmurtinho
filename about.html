<!DOCTYPE html>
<html class="about-bg" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Murtinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Main title -->
    <header>
        <a href="index.html" class="nameHeader" onclick="fadeOut(event)">Arthur Murtinho</a>
    </header>

    <!-- Navigation -->
    <header>
        <a href="work.html" class="header-link" onclick="fadeOut(event)">Trabalhos/Works</a>
        <a href="about.html" class="header-link" onclick="fadeOut(event)">Sobre/About</a>
        <a href="contact.html" class="header-link" onclick="fadeOut(event)">Contact/Contato</a>
    </header>

    <!-- About Section -->
    <section class="about">
        <div class="about-text">
            <h2>Sobre/About</h2>
            <p id="bio"></p>
        </div>

        <div class="about-image">
            <img src="Foto_quad.jpg" alt="Arthur Murtinho">
        </div>

    </section>

    <!-- Fade Transition Script -->
    <script src="main.js"></script>
    <script>
        fetch("minibio.txt")
            .then(response => response.text())
            .then(data => {
                document.getElementById("bio").textContent = data;
            })
            .catch(error => console.error("Error loading bio:", error));
    </script>
</body>

</html>
