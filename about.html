<!DOCTYPE html>
<html class="about-bg" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Murtinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Main title -->
    <header class="nameHeader">
        <div id="p5-bg"></div>
        <a href="index.html" onclick="fadeOut(event)">
            <img src="logos/name.png" alt="Arthur Murtinho">
        </a>
        <div class="gifWrapper">
            <img src="logos/compositor.gif" alt="compositor e dramaturgo">
        </div>
    </header>

    <!-- Navigation -->
    <header>
        <a href="work.html" class="header-link" onclick="fadeOut(event)">
            <img src="logos/Trabalhos_logo.png" alt="Trabalhos_logo">
        </a>
        <a href="about.html" class="header-link" onclick="fadeOut(event)">
            <img src="logos/Sobre_logo.png" alt="Sobre_logo">
        </a>
        <!-- <a href="contact.html" class="header-link" onclick="fadeOut(event)">Contact/Contato</a> -->
    </header>

    <!-- About Section -->
    <section class="about">
        <div class="about-text">
            <h2>Sobre/About</h2>
            <p id="bio"></p>
        </div>

        <div class="about-image">
            <img src="logos/Foto_quad.jpg" alt="Arthur Murtinho">
        </div>

    </section>

    <footer class="site-footer">
        <p>
            © 2026 Arthur Murtinho ·
            <a href="mailto:arthurmurtinho@hotmail.com">Email</a> ·
            <a href="https://www.instagram.com/arthur_murtinho/" target="_blank" rel="noopener noreferrer">Instagram</a>
            .
            <a href="https://www.youtube.com/channel/UCvu-cTd11kw5isvckTjgLdg" target="_blank"
                rel="noopener noreferrer"> Youtube</a>
        </p>
    </footer>

    <!-- Fade Transition Script -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="sketch.js"></script>
    <script>
        fetch("minibio.txt")
            .then(response => response.text())
            .then(data => {
                document.getElementById("bio").textContent = data;
            })
            .catch(error => console.error("Error loading bio:", error));
    </script>
</body>

</html>
